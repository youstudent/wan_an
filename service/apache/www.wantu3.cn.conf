<VirtualHost *:88>
DocumentRoot /www/web/wan_an/m_wantu3_cn/public_html
ServerName www.wantu3.cn
ErrorDocument 400 /errpage/400.html
ErrorDocument 403 /errpage/403.html
ErrorDocument 404 /errpage/404.html
ErrorDocument 503 /errpage/503.html
CustomLog "logs/admin.wantu3.cn_access_log" common
ErrorLog "logs/admin.wantu3.cn_error_log"
<IfModule mod_deflate.c>
    DeflateCompressionLevel 7
    AddOutputFilterByType DEFLATE text/html text/plain text/xml application/x-httpd-php
    AddOutputFilter DEFLATE css js html htm gif jpg png bmp php
</IfModule>
</VirtualHost>
<Directory /www/web/wan_an/m_wantu3_cn/public_html>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
