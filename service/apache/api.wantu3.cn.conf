<VirtualHost *:88>
Header set Access-Control-Allow-Origin http://www.wantu3.cn
Header set Access-Control-Allow-Credentials true

DocumentRoot /www/web/wan_an/yii2_wantu3_cn/api/web
ServerName api.wantu3.cn
ErrorDocument 400 /errpage/400.html
ErrorDocument 403 /errpage/403.html
ErrorDocument 404 /errpage/404.html
ErrorDocument 503 /errpage/503.html
CustomLog "logs/api.wantu3.cn_access_log" common
ErrorLog "logs/api.wantu3.cn_error_log"
php_admin_value open_basedir /www/web/wan_an/yii2_wantu3_cn:/tmp
#<IfModule mod_deflate.c>
#    DeflateCompressionLevel 7
#    AddOutputFilterByType DEFLATE text/html text/plain text/xml application/x-httpd-php
#    AddOutputFilter DEFLATE css js html htm gif jpg png bmp php
#</IfModule>
</VirtualHost>
<Directory /www/web/wan_an/>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
